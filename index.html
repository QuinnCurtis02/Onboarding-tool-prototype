<!DOCTYPE html>
<script>
  const dataButtons = document.getElementsByClassName("toggle");
  //declaring variables for each product
  let ontrack = 0;
  let companyOps = 0;
  let splashkit = 0;
  let artGallery = 0;
  let courseFlow = 0;

  //toggle function. Arguments as follows: id = array of button in ID. Should be in order. ot = ontrack, co = company operations, sk = splashkit, ag = art gallery, cf = courseflow.
  function toggleButton(id, ot, co, sk, ag, cf) {
    var button = document.getElementById(dataButtons[id].id);

    //if statement uses the value of the button color to determine wether to increase or decrease the values
    if (button.style.color === "orange") {
      //first change color
      button.style.color = "black";

      //then adjust variables
      ontrack -= ot;
      companyOps -= co;
      splashkit -= sk;
      artGallery -= ag;
      courseFlow -= cf;
    } else {
      button.style.color = "orange";
      ontrack += ot;
      companyOps += co;
      splashkit += sk;
      artGallery += ag;
      courseFlow += cf;
    }
  }
</script>
<html>
  <div>
    <button
      type="button"
      onclick="document.getElementById('ontrack').innerHTML = 'Otrack value: ' + ontrack;"
    >
      Test output ontrack
    </button>
    <button
      type="button"
      onclick="document.getElementById('co').innerHTML = 'CO value: ' +  companyOps;"
    >
      Test output CO
    </button>
    <button
      type="button"
      onclick="document.getElementById('splashkit').innerHTML = 'SplashKit value: ' + splashkit;"
    >
      Test output SplashKit
    </button>
    <button
      type="button"
      onclick="document.getElementById('artGallery').innerHTML =  'art gallery value: ' +  artGallery;"
    >
      Test output art gallery
    </button>
    <button
      type="button"
      onclick="document.getElementById('courseFlow').innerHTML =  'courseFlow value: ' +  courseFlow;"
    >
      Test output courseFlow
    </button>
  </div>
</html>
<div>
  <p id="ontrack"></p>
  <p id="co"></p>
  <p id="splashkit"></p>
  <p id="artGallery"></p>
  <p id="courseFlow"></p>
</div>
